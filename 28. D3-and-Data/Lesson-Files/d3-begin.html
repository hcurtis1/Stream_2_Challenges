<!DOCTYPE html>
<meta charset="utf-8">
<head>
<style>
body {
  font: 16px sans-serif;
}
</style>
<script src="https://d3js.org/d3.v3.min.js"></script>
<style type="text/css">
	svg {
		padding-top: 5px;
	}
</style>
</head>
<body>

</body>
<script>
//Data variables
var myData = [ 10, 15, 20, 30, 45, 50, 40, 45, 50, 40 ];
var myNewData = [ 40,25,10,35,45,6,40,75,50,80 ]; // In case of Data updating
var max = d3.max(myNewData)

// Variables for svg
var svgWidth = 500;
var svgHeight = 300;
var spacing = 25;
var topSpacing = 10;

// Variables by element including 'svg' and 'g'
var svg = d3.select("body")
            .append("svg")
            .attr("width", svgWidth)
            .attr("height", svgHeight)
            .attr("style","background-color:#ddd;"); /* added some style*/

// Transformation appending for g
var g = svg.append('g')
       .attr("transform","translate(0,0)");

// Append to g
g.selectAll("rect")
 .data(myNewData)
 .enter()
 .append("rect")
 .style("opacity", 0)
 .transition().duration(5000)
 .style("opacity", 1)
 .attr("x", function(d,i){return i * (svgWidth / myNewData.length);})
 .attr("y", function(d){return svgHeight - (d * (svgHeight / max));})
 .attr("width", (svgWidth / myNewData.length) - spacing)
 .attr("height", function(d){return d * (svgHeight / max);})
 .attr("fill", "#30C5C7");

</script>
<script src="js/script.js"></script>
</html>
